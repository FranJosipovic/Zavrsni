<div
  style="
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div style="width: 98%; height: 97%; overflow-y: auto">
    <p style="margin: 10px 0">Work Items</p>
    <button
      style="
        padding: 8px;
        background: lightgray;
        margin: 5px 0;
        cursor: pointer;
      "
      (click)="openCreateWorkItemModal()"
    >
      + New Work Item
    </button>
    <table mat-table [dataSource]="workItems">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let workItem">{{ workItem.title }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let workItem">
          {{ workItem.description | truncate : 15 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let workItem">
          {{ workItem.createdBy.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="assignedTo">
        <th mat-header-cell *matHeaderCellDef>Assigned To</th>
        <td mat-cell *matCellDef="let workItem">
          {{ workItem.assignedTo.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let workItem">{{ workItem.type }}</td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let workItem">{{ workItem.priority }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let workItem">{{ workItem.status }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
