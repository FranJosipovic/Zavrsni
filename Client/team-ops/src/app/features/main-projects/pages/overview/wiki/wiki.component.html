<mat-drawer-container class="content-container">
  <mat-drawer mode="side" opened style="width: 260px">
    <div class="mat-drawer-content-wrapper">
      <div style="flex: 1">
        <mat-tree
          [dataSource]="dataSource"
          [treeControl]="treeControl"
          class="example-tree"
        >
          <!-- This is the tree node template for leaf nodes -->
          <!-- There is inline padding applied to this node using styles.
            This padding value depends on the mat-icon-button width. -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            
            <label
              (click)="onNodeItemClick(node.id)"
              [ngClass]="selectedNodeId === node.id ? 'selected' : ''"
              style="padding-left: 20px;"
            >
              {{ node.title }}
            </label>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>
              <label
                (click)="onNodeItemClick(node.id)"
                [ngClass]="selectedNodeId === node.id ? 'selected' : ''"
              >
                {{ node.title }}
              </label>
            </div>
            <!-- There is inline padding applied to this div using styles.
                  This padding value depends on the mat-icon-button width.  -->
            <div
              [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              role="group"
            >
              <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content
    class="mat-drawer-content-content-wrapper"
    style="height: 100%; padding: 10px"
  >
    <ng-container *ngIf="isEditingOrCreating; else preview">
      <app-create-update-wiki
        (finishEditOrCreate)="finishCreateOrEdit()"
        [updateWikiData]="updateWikiData"
        [createWikiData]="createWikiData"
      ></app-create-update-wiki>
    </ng-container>
    <ng-template #preview>
      <ng-container
        *ngIf="
          selectedNodeId !== '' && selectedNodeId !== undefined;
          else createWikiPrompt
        "
      >
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
          "
        >
          <h1 class="wiki-title">{{ selectedProjectWiki?.title }}</h1>
          <button
            style="padding: 10px; background: rgb(185, 183, 183)"
            (click)="edit()"
          >
            Edit
          </button>
        </div>
        <div class="project-wiki-info">
          <div class="user-icon">
            {{ selectedProjectWiki?.createdBy! | firstLetter }}
          </div>
          <div>{{ selectedProjectWiki?.createdBy }}</div>
          <div>{{ selectedProjectWiki?.createdOn | date }}</div>
        </div>
        <div
          style="margin-top: 20px"
          [innerHTML]="selectedProjectWiki?.content"
        ></div>
      </ng-container>
      <ng-template #createWikiPrompt>
        <div
          style="
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <button
            style="
              padding: 10px;
              background: rgb(70, 40, 242);
              color: white;
              cursor: pointer;
            "
            (click)="edit()"
          >
            Create New Wiki
          </button>
        </div>
      </ng-template>
    </ng-template>
  </mat-drawer-content>
</mat-drawer-container>
